<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- Start Nav -->
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">
                Sudoku
            </a>
            <div class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="bx bxs-sun"></i>
                <i class="bx bxs-moon"></i>
            </div>
        </div>
    </nav>
    <!-- End Nav  -->

    <!-- Start Main -->
    <div class="main">
        <div class="screen">
            <!-- Start sceen -->
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Your Name" maxlength="12" class="input-name" id="input-name" spellcheck="false">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">
                    Continue
                </div>
                <div class="btn btn-blue" id="btn-play">New Game</div>
            </div>
            <!-- End screen -->

            <!-- Start game screen -->
            <div class="main-game">
                
            </div>
            <!-- End game screen -->
        </div>
    </div>
    <!-- End Main -->
    <script src="./js/constant.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
